<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ohmyfood</title>
</head>

<body>
    <section>
        <div class="loading-animation">

        </div>
        <header class="header">
            <picture class="header__logo">
                <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </picture>
        </header>
    </section>
    <div class="heading__all">
        <section class="heading__first">
            <div>
                <form>
                    <label for="location">
                        <span class="fas fa-map-marker-alt location__icon"></span>
                    </label>
                        <input type="search" name="location" id="location" value="Paris, Belleville" minlength="4" maxlength="36" placeholder="Taper un nom de quartier">
                </form>
            </div>
            <div>
                <p>Réservez</p>
                <p>Découvrez</p>
                <button>
                    <p>Explorer nos restaurants</p>
                </button>
            </div>


        </section>
        <section class="heading__second">
            <div>
                <p>Fonctionnement</p>
            </div>

        </section>

    </div>
<!-- Title + Cards -->
    <main class="cont">
            <p class="cont__title">Restaurants</p>
            <div class="cont__big__block">
                <div class="cont__cards__sticker flex-c-nw">
                    <section class="card__sticker">
                        <figure>
                            <div class="card__sticker__img">
                                <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Petite portion de repas dans l'assiette: Saumon cuit, pomme de terre grillée et légumes verts">
                            </div>
                            <div class="card__sticker__over" id="display-first">Nouveau</div>
                            <figcaption class="flex-r-nw">
                                <div class="text__position">
                                    <p  class="text__position__bold">La palette du goût</p>
                                    <p  class="text__position__thin">Ménilmontant</p>
                                </div>
                                <div class="icone__position"><span class="fas fa-heart">Icone coeur à remplir</span></div>
                            </figcaption>
                        </figure>
                    </section>
                    <section class="card__sticker">
                        <figure>
                            <div class="card__sticker__img">
                                <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Repas dans l'assiette: olives, boulettes et viande avec sauce tomate">
                            </div>
                            <div class="card__sticker__over" id="display-second">Nouveau</div>
                            <figcaption class="flex-r-nw">
                                <div class="text__position">
                                    <p  class="text__position__bold">La note enchantée</p>
                                    <p  class="text__position__thin">Charonne</p>
                                </div>
                                <div class="icone__position"><span class="fas fa-heart">Icone coeur à remplir</span></div>
                            </figcaption>
                        </figure>
                    </section>
                </div>
                <div class="cont__cards__free flex-c-nw">
                    <section class="cards__free">
                        <figure>
                            <div class="card__free__img">
                                <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Dans l'assiette: un toast aux légumes verts surmontés de deux boules crémeuses blanches">
                            </div>
                            <div class="card__sticker__over" id="display-third">Nouveau</div>
                            <figcaption class="flex-r-nw">
                                <div class="text__position">
                                    <p  class="text__position__bold">À la française</p>
                                    <p  class="text__position__thin">Cité Rouge</p>
                                </div>
                                <div class="icone__position"><span class="fas fa-heart">Icone coeur à remplir</span></div>
                            </figcaption>
                        </figure>
                    </section>
                    <section class="cards__free">
                        <figure>
                            <div class="card__free__img">
                                <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Dans une assiette rectangulaire: poisson blanc cuit, surmonté d'un poivron rouges et agrémenté de quelques dés de courgette en sauce">
                            </div>
                            <div class="card__sticker__over" id="display-forth">Nouveau</div>
                            <figcaption class="flex-r-nw">
                                <div class="text__position">
                                    <p  class="text__position__bold">Le délice des sens</p>
                                    <p  class="text__position__thin">Folie-Méricourt</p>
                                </div>
                                <div class="icone__position"><span class="fas fa-heart">Icone coeur à remplir</span></div>
                            </figcaption>
                        </figure> 
                    </section>
                </div>
            </div>
    </main>

    <footer>
        <nav class="nav">
            <picture class="nav__header__logo">
                <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </picture>
            <ul>
                <li class="nav__link"> <a href="/about.html"> <span>Icone 1</span>
                        <p>Proposer un restaurant</p>
                    </a> </li>
                <li class="nav__link"> <a href="/about.html"> <span>Icone 2</span>
                        <p>Devenir partenaire</p>
                    </a> </li>
                <li class="nav__link"> <a href="/contact.html">Mentions légales</a> </li>
                <li class="nav__link"> <a href="/contact.html">Contact</a></li>
            </ul>
    </footer>
</body>

</html>
